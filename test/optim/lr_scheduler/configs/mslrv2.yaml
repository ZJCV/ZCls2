TRAIN:
  MAX_EPOCH: 300
MODEL:
  ARCH: 'resnet18'
  PRETRAINED: True
  NUM_CLASSES: 100
  SYNC_BN: False
OPTIMIZER:
  NAME: 'SGD'
  LR: 0.064
  MOMENTUM: 0.9
  WEIGHT_DECAY:
    DECAY: 1e-5
    NO_BIAS: True
    NO_NORM: True
LR_SCHEDULER:
  NAME: 'MultiStepLR'
  IS_WARMUP: True
  WARMUP_EPOCH: 5
  MULTISTEP_LR:
    GAMMA: 0.973
    STEP_SIZE: 2